<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Updates</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .updates-box {
      width: 400px;
      height: 250px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 12px;
    }
    .update {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    .update:last-child {
      border-bottom: none;
    }
    .date {
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="updates-box">
    <div class="update">
      <div class="date">Oct 6, 2025</div>
      <div>Wireless plans introduced.</div>
    </div>
    <div class="update">
      <div class="date">Aug 7, 2025</div>
      <div>Migrated to Console.</div>
    </div>
    <div class="update">
      <div class="date">June 1, 2025</div>
      <div>QA scores introduced for sales calls.</div>
    </div>
    <div class="update">
      <div class="date">May 12, 2025</div>
      <div>CSAT scores introduced for sales calls.</div>
    </div>
     <div class="update">
      <div class="date">May 5, 2025</div>
      <div>Q2 phone plans introduced.</div>
    </div>
  </div>
</body>
</html>
