<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Updates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .updates-box {
      width: 400px;
      height: 250px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 12px;
    }
    .update {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    .update:last-child {
      border-bottom: none;
    }
    .date {
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="updates-box">
    <div class="update">

    </div>

</html>
